<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="formHeader">
            <h2 id="main">CONTACT US</h2>
            <h2 id="secondary">We are very responsive! Feel free to send us a message.</h2>
        </div>
        <form action="" class="form">
            <div class="formElement">
                <label for="">Name: </label>
                <input type="text" name="name" placeholder="Alice Lee" class="mainInput">
            </div>
            <div class="formElement">
                <label for="">Email: </label>
                <input type="email" name="email" placeholder="alice-lee@gmail.com" class="mainInput">
            </div>
            <div class="formElement">
                <label for="">Phone Number: </label>
                <input type="text" name="phoneNumber" placeholder="+1-647-998-6453" class="mainInput">
            </div>
            <div class="formElement">
                <label for="">Message: </label>
                <textarea name="message" id="" cols="30" rows="10" placeholder="I would like to check out the blinds!." class="mainInput"></textarea>
            </div>
        </form>
        <div class="button">
            <input type="submit" value="SEND MESSAGE" name="">
        </div>
    </div>
</body>
</html>
